<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tPrime</title>
    <link rel="stylesheet" type="text/css" href='./css/main.css'/>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <script type='text/javascript' src='matter.js'></script>
    <script type='text/javascript' src='timer.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id='links'>
      <a href='https://github.com/snakerabbit/tprime'>GitHub</a>
      <a href='https://www.linkedin.com/in/alison-cheng-b61866149/'>LinkedIn</a>
    </div>
    <h1 id='title'>tPrime</h1>
    <div id='world-buttons'>
      <button id='earth-button' onclick="setToEarth()">Earth</button>
      <button id='null-grav-button' onclick="setToNull()">Null Gravity</button>
      <button id='high-grav-button' onclick="setToHigh()">High Gravity</button>
    </div>
    <div id='initialize'>
      <div id='age-form'>
        <h3 id='age-text'>Enter Your Age</h3>
        <input id='age-input' type="text" id='age' placeholder='age'/>
        <button id='age-button' onclick="setAge()">Enter</button>
    </div>
    </div>

    <div id="canvas-container">
      <script type='text/javascript' src='./lib/tprime.js'></script>
    </div>
    <button id='open-user-controls' onclick='openUserControls()'>Open User Controls</button>
    <div id='user-bar'>
      <a href="javascript:void(0)" class="closebtn" onclick="closeUserControls()">&times;</a>
      <div id='user-controls'>
        <div id='atmosphere-control'>
          <p>Atmospheric Gases</p>
          <input type='range' min="0" max="1" value="0.01" step = "0.01" class="slider" id="atmosphere" onchange="changeAtmosphere()">
        </div>
        <div id='pendulum-control'>
          <p>Pendulum Mass</p>
          <input type='range' min="0" max="1000000000" value="1000" class="slider" id="pendulum-mass" onchange="changePendulumMass()">
        </div>
        <div id='box-control'>
          <p>Box Mass</p>
          <input type='range' min="0" max="100000000" value="1000" class="slider" id="box-mass" onchange="changeBoxMass()">
        </div>
      </div>
      <div id='stats'>
        <div id='user-stats'>
          <div id='user-age-container'>
            Your Current Age:
            <p id='current-age'></p>
          </div>
          <div id='gravity-stat-container'>
            Current Gravity Levels:
            <p id='current-gravity'></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
