<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tprime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
    <script src="matter.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <h3>tPrime</h3>
    <div class='worlds'>
      <button id='world1'>Earth Conditions</button>
      <button id='world2'>Null Gravity</button>
      <button id='world3'>High Gravity</button>
    </div>
    <script src="./lib/bundle.js"></script>
    <div class='tprime-root'></div>
  </body>
  <div id="atmosphere-slide">
    <label>
      <h3>Atmospheric Gases</h3>
    <input type="range" min="1" max="100" value="50">
  </label>
  </div>
  <div id="pendulum-mass-slide">
    <label>
      <h3>Pendulum Mass</h3>
    <input type="range" min="1" max="100" value="50">
  </label>
  </div>
  <div id="catapult-mass-slide">
    <label>
      <h3>Catapult Mass</h3>
    <input type="range" min="1" max="100" value="50">
  </label>
  </div>
  <button id='gravity-button'>Turn Gravity Off</button>
</html>
